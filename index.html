<!DOCTYPE html>
<html lang="nl">
<head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons
        const Sparkles = () => (

        const Loader2 = () => (

        const Brain = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">

        );

        const PodcastStrategyPlanner = () => {
            const [step, setStep] = useState('form');
            const [formData, setFormData] = useState({
                seriesTitle: '',
                seriesType: 'miniseries',
                episodeCount: '4',
                startDate: '',
                publishingRhythm: 'weekly',
                pricingModel: 'mixed'
            });
            const [strategy, setStrategy] = useState(null);
            const [loading, setLoading] = useState(false);

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const generateStrategy = async () => {
                setLoading(true);
                
                const prompt = `Je bent een expert podcast marketing strateeg voor De Standaard. Op basis van de volgende input, genereer een COMPLEET en GEDETAILLEERD publicatie- en marketingschema.

INPUT:
- Reekstitel: ${formData.seriesTitle}
- Type: ${formData.seriesType === 'miniseries' ? 'Minireeks (beperkt aantal afleveringen)' : 
           formData.seriesType === 'weekly' ? 'Wekelijkse reeks (doorlopend)' : 
           formData.seriesType === 'seasonal' ? 'Reeks in seizoenen' : 
           'Bonusaflevering'}
- Aantal afleveringen: ${formData.episodeCount}
- Startdatum: ${formData.startDate}
- Publicatieritme: ${formData.publishingRhythm === 'weekly' ? 'Wekelijks' : 
                     formData.publishingRhythm === 'biweekly' ? 'Tweewekelijks' : 
                     'Dagelijks'}
- Prijsmodel: ${formData.pricingModel === 'free' ? 'Volledig gratis' : 
                formData.pricingModel === 'paid' ? 'Volledig betalend' : 
                'Mixed (gratis met vroege toegang voor abonnees)'}

CONTEXT VAN EERDERE SUCCESVOLLE REEKS:
Gebaseerd op "Ik heb straks een date" (4 afleveringen, wekelijks op zaterdag):
- Trailer 2 dagen voor eerste aflevering
- Publicatie elke zaterdag
- Deadline 1 dag voor publicatie
- Gratis afleveringen beschikbaar op zaterdagen
- Abonnees krijgen volgende aflevering al eerder (voordeel)
- Publicatie op: DS, NB, HBVL, GVA, DS Podcast, Spotify, Apple & co
- Lange teasers voor crosspromotie in andere podcasts (DSV, UHH)
- Midroll advertenties in DS Vandaag podcast
- Social media push op Instagram, TikTok, LinkedIn op release dag
- Front plaatsingen + nieuwsbrieven op release dag
- Radio advertenties (Nostalgie/NRJ) gedurende campagne
- Zone op front app/site voor podcast

GENEREER EEN STRATEGIE MET:
1. **Trailer strategie**: wanneer publiceren, welke boodschap, waar promoten
2. **Publicatieschema**: exacte datums, tijden, deadlines per aflevering
3. **Platform distributie**: welke platforms, wanneer, waarom
4. **Marketing timeline**: pre-launch (2 weken voor), launch week, tijdens reeks, post-launch
5. **Cross-promotie planning**: midrolls in andere podcasts, teasers, wanneer
6. **Social media strategie**: welke platforms, welke content, timing
7. **Nieuwsbrief & Front plaatsingen**: wanneer, welke boodschap
8. **Paid advertising**: radio, display ads, out of home - budget indicatie en timing
9. **Abonnee voordelen**: concrete voordelen en hoe te communiceren (bij mixed model)
10. **KPIs & Success metrics**: wat te meten, targets

Geef een CREATIEVE en STRATEGISCHE analyse die perfect past bij De Standaard podcast strategie.

Geef je antwoord als JSON in dit EXACTE format (zonder markdown, geen \`\`\`):
{
  "strategyOverview": {
    "tagline": "korte pakkende tagline voor de strategie",
    "coreStrategy": "2-3 zinnen kernstrategie",
    "targetAudience": "doelgroep beschrijving",
    "uniqueAngle": "wat maakt deze reeks uniek"
  },
  "trailer": {
    "publishDate": "YYYY-MM-DD",
    "publishTime": "HH:MM",
    "duration": "aanbevolen duur",
    "message": "kernboodschap trailer",
    "promotionChannels": ["kanaal1", "kanaal2"],
    "teaser": "korte teaser tekst"
  },
  "episodes": [
    {
      "number": 1,
      "publishDate": "YYYY-MM-DD",
      "publishDay": "dag",
      "publishTime": "HH:MM",
      "deadline": "YYYY-MM-DD",
      "title": "suggestie episode titel",
      "accessType": "gratis/betalend/mixed",
      "subscriberBenefit": "voordeel voor abonnees",
      "platforms": {
        "ownChannels": ["DS", "NB", "HBVL", "GVA", "DS Podcast"],
        "external": ["Spotify", "Apple & co"],
        "timing": "uitleg waarom dit moment"
      }
    }
  ],
  "marketingTimeline": {
    "preLaunch": [
      {
        "week": "2 weken voor launch",
        "activities": [
          {
            "activity": "activiteit",
            "channel": "kanaal",
            "goal": "doel",
            "date": "YYYY-MM-DD"
          }
        ]
      }
    ],
    "launchWeek": [],
    "duringSeries": [],
    "postLaunch": []
  },
  "crossPromotion": {
    "midrolls": [
      {
        "podcast": "DS Vandaag / andere podcast",
        "dates": ["YYYY-MM-DD"],
        "message": "midroll boodschap",
        "callToAction": "CTA"
      }
    ],
    "teasers": [
      {
        "type": "Lange teaser 3-4 min",
        "publishDate": "YYYY-MM-DD",
        "platforms": ["DSV", "UHH"],
        "content": "teaser content beschrijving"
      }
    ]
  },
  "socialMedia": {
    "instagram": {
      "frequency": "hoe vaak",
      "contentTypes": ["type1", "type2"],
      "timing": "wanneer posten",
      "hashtags": ["#tag1", "#tag2"]
    },
    "tiktok": {},
    "linkedin": {}
  },
  "newsletterAndFront": {
    "newsletters": [
      {
        "type": "Podcastnieuwsbrief / Andere",
        "sendDate": "YYYY-MM-DD",
        "subject": "onderwerp",
        "content": "korte content beschrijving"
      }
    ],
    "frontPlacements": [
      {
        "date": "YYYY-MM-DD",
        "location": "Zone / Hero / Banner",
        "duration": "aantal dagen",
        "message": "boodschap"
      }
    ]
  },
  "paidAdvertising": {
    "radio": {
      "stations": ["Nostalgie", "NRJ"],
      "startDate": "YYYY-MM-DD",
      "endDate": "YYYY-MM-DD",
      "estimatedBudget": "‚Ç¨X - ‚Ç¨Y",
      "message": "radio spot boodschap"
    },
    "display": {},
    "outOfHome": {}
  },
  "kpis": {
    "primaryMetrics": ["metric1", "metric2"],
    "targets": {
      "downloads": "target",
      "subscribers": "target",
      "completion": "target"
    },
    "measurementPlan": "hoe en wanneer meten"
  },
  "recommendations": {
    "weeklyChecklist": ["check1", "check2", "check3"],
    "riskMitigation": ["risico en oplossing"],
    "optimizationTips": ["tip1", "tip2"]
  }
}`;

                try {
                    // Call our secure backend instead of Anthropic API directly
                    // Use absolute path to ensure it works on Vercel
                    const apiUrl = window.location.origin + '/api/generate-strategy';
                    
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            prompt: prompt
                        })
                    });

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.error || `HTTP ${response.status}`);
                    }

                    const data = await response.json();
                    
                    if (data.error) {
                        throw new Error(data.error.message || 'API error');
                    }
                    
                    const content = data.content[0].text;
                    
                    // Parse JSON from response
                    const jsonMatch = content.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const strategyData = JSON.parse(jsonMatch[0]);
                        setStrategy(strategyData);
                        setStep('results');
                    } else {
                        throw new Error('Could not parse AI response');
                    }
                } catch (error) {
                    console.error('Error generating strategy:', error);
                    alert('Er ging iets mis bij het genereren van de strategie. Controleer je internetverbinding en probeer opnieuw. Error: ' + error.message);
                } finally {
                    setLoading(false);
                }
            };

            const exportToExcel = () => {
                if (!strategy) return;

                let csv = 'Publicatieschema ' + formData.seriesTitle + '\n\n';
                csv += 'STRATEGIE OVERZICHT\n';
                csv += 'Tagline,' + strategy.strategyOverview.tagline + '\n';
                csv += 'Kernstrategie,' + strategy.strategyOverview.coreStrategy + '\n';
                csv += 'Doelgroep,' + strategy.strategyOverview.targetAudience + '\n\n';
                
                csv += 'PUBLICATIESCHEMA\n';
                csv += 'Afl,Datum,Dag,Tijd,Deadline,Titel,Gratis/Betalend,Voordeel Abonnees\n';
                
                if (strategy.trailer) {
                    csv += `Trailer,${strategy.trailer.publishDate},-,${strategy.trailer.publishTime},-,${strategy.trailer.message.substring(0, 50)}...,Gratis,-\n`;
                }
                
                strategy.episodes.forEach(ep => {
                    csv += `${ep.number},${ep.publishDate},${ep.publishDay},${ep.publishTime},${ep.deadline},"${ep.title}",${ep.accessType},"${ep.subscriberBenefit || '-'}"\n`;
                });

                csv += '\n\nMARKETING TIMELINE\n';
                csv += 'Fase,Week,Datum,Activiteit,Kanaal,Doel\n';
                
                ['preLaunch', 'launchWeek', 'duringSeries', 'postLaunch'].forEach(phase => {
                    const phaseName = phase === 'preLaunch' ? 'Pre-Launch' : 
                                     phase === 'launchWeek' ? 'Launch Week' :
                                     phase === 'duringSeries' ? 'Tijdens Reeks' : 'Post-Launch';
                    strategy.marketingTimeline[phase]?.forEach(weekData => {
                        weekData.activities?.forEach(act => {
                            csv += `${phaseName},${weekData.week},${act.date},"${act.activity}",${act.channel},"${act.goal}"\n`;
                        });
                    });
                });

                csv += '\n\nCROSS-PROMOTIE\n';
                csv += 'Type,Datum,Platform,Boodschap\n';
                
                strategy.crossPromotion.midrolls?.forEach(m => {
                    m.dates.forEach(date => {
                        csv += `Midroll,${date},${m.podcast},"${m.message}"\n`;
                    });
                });
                
                strategy.crossPromotion.teasers?.forEach(t => {
                    csv += `${t.type},${t.publishDate},"${t.platforms.join('; ')}","${t.content}"\n`;
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${formData.seriesTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_strategie.csv`;
                a.click();
            };

            if (step === 'form') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-8">
                        <div className="max-w-3xl mx-auto">
                            <div className="bg-white rounded-3xl shadow-2xl p-10">
                                <div className="flex items-center gap-4 mb-8">
                                    <div className="bg-gradient-to-br from-purple-600 to-pink-600 p-3 rounded-2xl">
                                        <Brain />
                                    </div>
                                    <div>
                                        <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent">
                                            Podcast Strategy Planner
                                        </h1>
                                        <p className="text-gray-600 mt-1">AI genereert je complete publicatiestrategie</p>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-purple-100 to-pink-100 rounded-2xl p-6 mb-8">
                                    <p className="text-sm text-purple-900">
                                        <strong>üß† Slim & Eenvoudig:</strong> Vul 5 velden in en laat AI een complete strategie maken met publicatieschema, 
                                        marketing timeline, cross-promotie, social media planning en meer!
                                    </p>
                                </div>

                                <div className="space-y-6">
                                    <div>
                                        <label className="block text-sm font-bold text-gray-800 mb-2">
                                            1. Reekstitel *
                                        </label>
                                        <input
                                            type="text"
                                            value={formData.seriesTitle}
                                            onChange={(e) => handleInputChange('seriesTitle', e.target.value)}
                                            placeholder="Bijv. Ik heb straks een date"
                                            className="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg"
                                        />
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-800 mb-2">
                                            2. Type reeks *
                                        </label>
                                        <div className="grid grid-cols-2 gap-3">
                                            {[
                                                { value: 'miniseries', label: 'üìö Minireeks', desc: 'Beperkt aantal afleveringen' },
                                                { value: 'weekly', label: 'üîÑ Wekelijks', desc: 'Doorlopende reeks' },
                                                { value: 'seasonal', label: 'üé¨ Seizoenen', desc: 'Meerdere seizoenen' },
                                                { value: 'bonus', label: '‚≠ê Bonus', desc: 'Eenmalige special' }
                                            ].map(type => (
                                                <label
                                                    key={type.value}
                                                    className={`p-4 border-2 rounded-xl cursor-pointer transition-all ${
                                                        formData.seriesType === type.value
                                                            ? 'border-purple-500 bg-purple-50'
                                                            : 'border-gray-200 hover:border-purple-300'
                                                    }`}
                                                >
                                                    <input
                                                        type="radio"
                                                        name="seriesType"
                                                        value={type.value}
                                                        checked={formData.seriesType === type.value}
                                                        onChange={(e) => handleInputChange('seriesType', e.target.value)}
                                                        className="hidden"
                                                    />
                                                    <div className="font-semibold text-gray-800">{type.label}</div>
                                                    <div className="text-xs text-gray-600 mt-1">{type.desc}</div>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-2 gap-6">
                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                3. Aantal afleveringen *
                                            </label>
                                            <input
                                                type="number"
                                                min="1"
                                                max="52"
                                                value={formData.episodeCount}
                                                onChange={(e) => handleInputChange('episodeCount', e.target.value)}
                                                className="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg"
                                            />
                                        </div>

                                        <div>
                                            <label className="block text-sm font-bold text-gray-800 mb-2">
                                                4. Startdatum *
                                            </label>
                                            <input
                                                type="date"
                                                value={formData.startDate}
                                                onChange={(e) => handleInputChange('startDate', e.target.value)}
                                                className="w-full p-4 border-2 border-gray-200 rounded-xl focus:ring-2 focus:ring-purple-500 focus:border-transparent text-lg"
                                            />
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-800 mb-2">
                                            5. Publicatieritme *
                                        </label>
                                        <div className="grid grid-cols-3 gap-3">
                                            {[
                                                { value: 'weekly', label: 'Wekelijks', icon: 'üìÖ' },
                                                { value: 'biweekly', label: 'Tweewekelijks', icon: 'üìÜ' },
                                                { value: 'daily', label: 'Dagelijks', icon: 'üóìÔ∏è' }
                                            ].map(rhythm => (
                                                <label
                                                    key={rhythm.value}
                                                    className={`p-4 border-2 rounded-xl cursor-pointer transition-all text-center ${
                                                        formData.publishingRhythm === rhythm.value
                                                            ? 'border-purple-500 bg-purple-50'
                                                            : 'border-gray-200 hover:border-purple-300'
                                                    }`}
                                                >
                                                    <input
                                                        type="radio"
                                                        name="publishingRhythm"
                                                        value={rhythm.value}
                                                        checked={formData.publishingRhythm === rhythm.value}
                                                        onChange={(e) => handleInputChange('publishingRhythm', e.target.value)}
                                                        className="hidden"
                                                    />
                                                    <div className="text-2xl mb-1">{rhythm.icon}</div>
                                                    <div className="text-sm font-semibold text-gray-800">{rhythm.label}</div>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <div>
                                        <label className="block text-sm font-bold text-gray-800 mb-2">
                                            6. Prijsmodel *
                                        </label>
                                        <div className="grid grid-cols-3 gap-3">
                                            {[
                                                { value: 'free', label: 'üÜì Gratis', desc: 'Voor iedereen' },
                                                { value: 'paid', label: 'üíé Betalend', desc: 'Alleen abonnees' },
                                                { value: 'mixed', label: 'üîÑ Mixed', desc: 'Gratis + premium' }
                                            ].map(model => (
                                                <label
                                                    key={model.value}
                                                    className={`p-4 border-2 rounded-xl cursor-pointer transition-all ${
                                                        formData.pricingModel === model.value
                                                            ? 'border-purple-500 bg-purple-50'
                                                            : 'border-gray-200 hover:border-purple-300'
                                                    }`}
                                                >
                                                    <input
                                                        type="radio"
                                                        name="pricingModel"
                                                        value={model.value}
                                                        checked={formData.pricingModel === model.value}
                                                        onChange={(e) => handleInputChange('pricingModel', e.target.value)}
                                                        className="hidden"
                                                    />
                                                    <div className="font-semibold text-gray-800 text-center">{model.label}</div>
                                                    <div className="text-xs text-gray-600 mt-1 text-center">{model.desc}</div>
                                                </label>
                                            ))}
                                        </div>
                                    </div>

                                    <button
                                        onClick={generateStrategy}
                                        disabled={loading || !formData.seriesTitle || !formData.startDate}
                                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-5 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-3 text-lg shadow-lg hover:shadow-xl mt-8"
                                    >
                                        {loading ? (
                                            <>
                                                <Loader2 />
                                                AI genereert je strategie...
                                            </>
                                        ) : (
                                            <>
                                                <Sparkles />
                                                Genereer Complete Strategie
                                            </>
                                        )}
                                    </button>

                                    <p className="text-center text-xs text-gray-500 mt-4">
                                        ‚ö° AI analyseert je input en cre√´ert een professioneel publicatieschema in ~30 seconden
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 'results' && strategy) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-indigo-50 via-purple-50 to-pink-50 p-8">
                        <div className="max-w-7xl mx-auto">
                            {/* Header */}
                            <div className="bg-white rounded-3xl shadow-2xl p-8 mb-6">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                                            {formData.seriesTitle}
                                        </h1>
                                        <p className="text-xl text-gray-600 italic">{strategy.strategyOverview.tagline}</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={exportToExcel}
                                            className="flex items-center gap-2 px-6 py-3 bg-green-600 text-white rounded-xl hover:bg-green-700 transition-colors font-semibold shadow-lg"
                                        >
                                            <Download />
                                            Exporteer CSV
                                        </button>
                                        <button
                                            onClick={() => setStep('form')}
                                            className="px-6 py-3 bg-gray-600 text-white rounded-xl hover:bg-gray-700 transition-colors font-semibold shadow-lg"
                                        >
                                            Nieuwe Strategie
                                        </button>
                                    </div>
                                </div>

                                <div className="grid md:grid-cols-3 gap-6">
                                    <div className="bg-gradient-to-br from-purple-100 to-purple-50 rounded-2xl p-6">
                                        <div className="text-sm font-semibold text-purple-900 mb-2">üìä Kernstrategie</div>
                                        <p className="text-sm text-purple-800">{strategy.strategyOverview.coreStrategy}</p>
                                    </div>
                                    <div className="bg-gradient-to-br from-pink-100 to-pink-50 rounded-2xl p-6">
                                        <div className="text-sm font-semibold text-pink-900 mb-2">üéØ Doelgroep</div>
                                        <p className="text-sm text-pink-800">{strategy.strategyOverview.targetAudience}</p>
                                    </div>
