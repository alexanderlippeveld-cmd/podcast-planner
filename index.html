<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Planning Tool</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Lucide React icons as simple SVG components
        const Calendar = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="16" y1="2" x2="16" y2="6"></line>
                <line x1="8" y1="2" x2="8" y2="6"></line>
                <line x1="3" y1="10" x2="21" y2="10"></line>
            </svg>
        );

        const Sparkles = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="m12 3-1.912 5.813a2 2 0 0 1-1.275 1.275L3 12l5.813 1.912a2 2 0 0 1 1.275 1.275L12 21l1.912-5.813a2 2 0 0 1 1.275-1.275L21 12l-5.813-1.912a2 2 0 0 1-1.275-1.275L12 3Z"></path>
                <path d="M5 3v4"></path>
                <path d="M19 17v4"></path>
                <path d="M3 5h4"></path>
                <path d="M17 19h4"></path>
            </svg>
        );

        const Download = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="7 10 12 15 17 10"></polyline>
                <line x1="12" y1="15" x2="12" y2="3"></line>
            </svg>
        );

        const Loader2 = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="animate-spin">
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const PodcastPlanner = () => {
            const [step, setStep] = useState('form');
            const [formData, setFormData] = useState({
                podcastTitle: '',
                episodesPerWeek: '1',
                episodeModel: 'free',
                subscriberBenefit: '',
                platforms: [],
                publishingTools: [],
                publishingToolInputs: {},
                marketingTools: [],
                marketingToolInputs: {},
                startDate: '',
                planningWeeks: '4'
            });
            const [schedule, setSchedule] = useState(null);
            const [loading, setLoading] = useState(false);

            const platforms = ['Luister', 'Luister andere titels', 'Spotify', 'Apple & co', 'DS Podcast'];
            const publishingTools = [
                { id: 'podcastnewsletter', label: 'Podcastnieuwsbrief', hasInput: false },
                { id: 'othernewsletter', label: 'Andere nieuwsbrief', hasInput: true },
                { id: 'front', label: 'Front', hasInput: true },
                { id: 'zonefront', label: 'Zone front', hasInput: true },
                { id: 'video', label: 'Video', hasInput: true },
                { id: 'instagram', label: 'Instagram', hasInput: true },
                { id: 'linkedin', label: 'LinkedIn', hasInput: false },
                { id: 'tiktok', label: 'TikTok', hasInput: false }
            ];
            const marketingTools = [
                { id: 'crosspromo', label: 'Crosspromo', hasInput: false },
                { id: 'teasers', label: 'Teasers', hasInput: true },
                { id: 'adsite', label: 'Advertentie site', hasInput: false },
                { id: 'adnewspaper', label: 'Advertentie krant', hasInput: false },
                { id: 'ooh', label: 'Out of home', hasInput: false }
            ];

            const handleInputChange = (field, value) => {
                setFormData(prev => ({ ...prev, [field]: value }));
            };

            const toggleArrayItem = (field, item) => {
                setFormData(prev => ({
                    ...prev,
                    [field]: prev[field].includes(item)
                        ? prev[field].filter(i => i !== item)
                        : [...prev[field], item]
                }));
            };

            const handleToolInput = (toolType, toolId, value) => {
                const inputField = toolType === 'publishing' ? 'publishingToolInputs' : 'marketingToolInputs';
                setFormData(prev => ({
                    ...prev,
                    [inputField]: {
                        ...prev[inputField],
                        [toolId]: value
                    }
                }));
            };

            const generateSchedule = async () => {
                setLoading(true);
                
                const publishingToolsList = formData.publishingTools.map(id => {
                    const tool = publishingTools.find(t => t.id === id);
                    const detail = formData.publishingToolInputs[id];
                    return detail ? `${tool.label} (${detail})` : tool.label;
                }).join(', ');
                
                const marketingToolsList = formData.marketingTools.map(id => {
                    const tool = marketingTools.find(t => t.id === id);
                    const detail = formData.marketingToolInputs[id];
                    return detail ? `${tool.label} (${detail})` : tool.label;
                }).join(', ');

                const prompt = `Je bent een expert in podcast marketing en contentplanning. Genereer een gedetailleerd publicatie- en marketingschema voor een podcast met de volgende specificaties:

PODCAST INFORMATIE:
- Titel: ${formData.podcastTitle}
- Aantal afleveringen per week: ${formData.episodesPerWeek}
- Betalingsmodel: ${formData.episodeModel === 'free' ? 'Volledig gratis' : formData.episodeModel === 'paid' ? 'Volledig betalend' : 'Gemengd (gratis + premium)'}
${formData.episodeModel === 'mixed' ? `- Voordeel abonnees: ${formData.subscriberBenefit}` : ''}
- Platforms: ${formData.platforms.join(', ')}
- Publishing tools: ${publishingToolsList || 'Geen'}
- Marketing tools: ${marketingToolsList || 'Geen'}
- Startdatum: ${formData.startDate}
- Planning periode: ${formData.planningWeeks} weken

Maak een COMPLEET schema met:
1. Optimale publicatiedagen en tijdstippen per platform (houd rekening met weekendpatronen en best practices)
2. Cross-promotie momenten tussen afleveringen
3. Publishing activiteiten (nieuwsbrieven, front plaatsingen, video's, social media)
4. Marketing activiteiten (crosspromo, teasers, advertenties, out of home)
5. Een week-voor-week planning
${formData.episodeModel === 'mixed' ? '6. Strategie voor het promoten van het abonnee-voordeel' : ''}

Geef je antwoord ALLEEN als JSON zonder markdown formatting of extra tekst, in dit exacte format:
{
  "recommendations": {
    "bestPublishDays": ["string"],
    "bestPublishTime": "string",
    "reasoning": "string"
  },
  "weeklySchedule": [
    {
      "week": 1,
      "episodes": [
        {
          "episodeNumber": 1,
          "publishDate": "YYYY-MM-DD",
          "publishTime": "HH:MM",
          "title": "Episode titel suggestie",
          "accessType": "gratis/betalend/mixed",
          "subscriberMessage": "boodschap voor abonnees (alleen bij mixed)",
          "platforms": ["platform1", "platform2"]
        }
      ],
      "publishing": [
        {
          "date": "YYYY-MM-DD",
          "activity": "publishing activiteit",
          "tool": "tool naam",
          "timing": "aantal dagen voor/na release",
          "type": "pre-launch/launch/post-launch"
        }
      ],
      "marketing": [
        {
          "date": "YYYY-MM-DD",
          "activity": "marketing activiteit",
          "tool": "tool naam",
          "timing": "aantal dagen voor/na release",
          "type": "pre-launch/launch/post-launch"
        }
      ],
      "crossPromotion": [
        {
          "date": "YYYY-MM-DD",
          "activity": "cross-promotie activiteit",
          "target": "waar/wat te promoten"
        }
      ]
    }
  ]
}`;

                try {
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: 'POST',
                        headers: {
    'Content-Type': 'application/json',
},
                        body: JSON.stringify({
                            model: 'claude-sonnet-4-20250514',
                            max_tokens: 4000,
                            messages: [
                                { role: 'user', content: prompt }
                            ]
                        })
                    });

                    const data = await response.json();
                    const content = data.content[0].text;
                    
                    const jsonMatch = content.match(/\{[\s\S]*\}/);
                    if (jsonMatch) {
                        const scheduleData = JSON.parse(jsonMatch[0]);
                        setSchedule(scheduleData);
                        setStep('results');
                    } else {
                        throw new Error('Could not parse AI response');
                    }
                } catch (error) {
                    console.error('Error generating schedule:', error);
                    alert('Er ging iets mis bij het genereren van het schema. Probeer het opnieuw.');
                } finally {
                    setLoading(false);
                }
            };

            const exportToCSV = () => {
                if (!schedule) return;

                let csv = 'Datum,Type,Activiteit,Tool/Platform,Details,Gratis/Betalend,Voordeel Abonnees\n';
                
                schedule.weeklySchedule.forEach(week => {
                    week.episodes?.forEach(ep => {
                        const accessType = ep.accessType || '-';
                        const subscriberMsg = ep.subscriberMessage ? `"${ep.subscriberMessage.replace(/"/g, '""')}"` : '-';
                        csv += `${ep.publishDate},Publicatie,"${ep.title}","${ep.platforms.join('; ')}",${ep.publishTime},${accessType},${subscriberMsg}\n`;
                    });
                    
                    week.publishing?.forEach(p => {
                        const publishingType = p.type ? `[${p.type}]` : '';
                        csv += `${p.date},Publishing,"${p.activity} ${publishingType}",${p.tool},"${p.timing}",-,-\n`;
                    });
                    
                    week.marketing?.forEach(m => {
                        const marketingType = m.type ? `[${m.type}]` : '';
                        csv += `${m.date},Marketing,"${m.activity} ${marketingType}",${m.tool},"${m.timing}",-,-\n`;
                    });
                    
                    week.crossPromotion?.forEach(cp => {
                        csv += `${cp.date},Cross-promotie,"${cp.activity}","${cp.target}",-,-,-\n`;
                    });
                });

                const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${formData.podcastTitle.replace(/[^a-z0-9]/gi, '_').toLowerCase()}_schema.csv`;
                a.click();
            };

            const getActivityColor = (type) => {
                switch(type) {
                    case 'episode': return 'bg-purple-100 border-purple-300 text-purple-800';
                    case 'marketing': return 'bg-blue-100 border-blue-300 text-blue-800';
                    case 'crossPromo': return 'bg-green-100 border-green-300 text-green-800';
                    default: return 'bg-gray-100 border-gray-300 text-gray-800';
                }
            };

            if (step === 'form') {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-8">
                        <div className="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-8">
                            <div className="flex items-center gap-3 mb-8">
                                <Calendar />
                                <h1 className="text-3xl font-bold text-gray-800">Podcast Planning Tool</h1>
                            </div>

                            <div className="space-y-6">
                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Titel van de podcast *
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.podcastTitle}
                                        onChange={(e) => handleInputChange('podcastTitle', e.target.value)}
                                        placeholder="Bijv. Ik heb straks een date"
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Hoeveel afleveringen per week?
                                    </label>
                                    <select
                                        value={formData.episodesPerWeek}
                                        onChange={(e) => handleInputChange('episodesPerWeek', e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                        <option value="1">1 aflevering per week</option>
                                        <option value="2">2 afleveringen per week</option>
                                        <option value="3">3 afleveringen per week</option>
                                        <option value="daily">Dagelijks</option>
                                    </select>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Betalingsmodel
                                    </label>
                                    <select
                                        value={formData.episodeModel}
                                        onChange={(e) => handleInputChange('episodeModel', e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    >
                                        <option value="free">Volledig gratis</option>
                                        <option value="paid">Volledig betalend</option>
                                        <option value="mixed">Gemengd (gratis + premium voor abonnees)</option>
                                    </select>
                                </div>

                                {formData.episodeModel === 'mixed' && (
                                    <div>
                                        <label className="block text-sm font-semibold text-gray-700 mb-2">
                                            Voordeel voor abonnees
                                        </label>
                                        <textarea
                                            value={formData.subscriberBenefit}
                                            onChange={(e) => handleInputChange('subscriberBenefit', e.target.value)}
                                            placeholder="Bijv. Beluister nu al de volgende aflevering, Extra content, Reclamevrij luisteren"
                                            rows="3"
                                            className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                        />
                                    </div>
                                )}

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Op welke platforms publiceer je?
                                    </label>
                                    <div className="grid grid-cols-2 gap-3">
                                        {platforms.map(platform => (
                                            <label key={platform} className="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-purple-50 cursor-pointer transition-colors">
                                                <input
                                                    type="checkbox"
                                                    checked={formData.platforms.includes(platform)}
                                                    onChange={() => toggleArrayItem('platforms', platform)}
                                                    className="w-4 h-4 text-purple-600 rounded focus:ring-purple-500"
                                                />
                                                <span className="text-sm text-gray-700">{platform}</span>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-3">
                                        Publishing tools
                                    </label>
                                    <div className="space-y-2">
                                        {publishingTools.map(tool => (
                                            <div key={tool.id}>
                                                <label className="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-blue-50 cursor-pointer transition-colors">
                                                    <input
                                                        type="checkbox"
                                                        checked={formData.publishingTools.includes(tool.id)}
                                                        onChange={() => toggleArrayItem('publishingTools', tool.id)}
                                                        className="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"
                                                    />
                                                    <span className="text-sm text-gray-700 flex-1">{tool.label}</span>
                                                </label>
                                                {tool.hasInput && formData.publishingTools.includes(tool.id) && (
                                                    <input
                                                        type="text"
                                                        placeholder={`Details voor ${tool.label.toLowerCase()}...`}
                                                        value={formData.publishingToolInputs[tool.id] || ''}
                                                        onChange={(e) => handleToolInput('publishing', tool.id, e.target.value)}
                                                        className="mt-2 ml-9 w-[calc(100%-2.25rem)] p-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                                    />
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-3">
                                        Marketing tools
                                    </label>
                                    <div className="space-y-2">
                                        {marketingTools.map(tool => (
                                            <div key={tool.id}>
                                                <label className="flex items-center gap-2 p-3 border border-gray-200 rounded-lg hover:bg-green-50 cursor-pointer transition-colors">
                                                    <input
                                                        type="checkbox"
                                                        checked={formData.marketingTools.includes(tool.id)}
                                                        onChange={() => toggleArrayItem('marketingTools', tool.id)}
                                                        className="w-4 h-4 text-green-600 rounded focus:ring-green-500"
                                                    />
                                                    <span className="text-sm text-gray-700 flex-1">{tool.label}</span>
                                                </label>
                                                {tool.hasInput && formData.marketingTools.includes(tool.id) && (
                                                    <input
                                                        type="text"
                                                        placeholder={`Details voor ${tool.label.toLowerCase()}...`}
                                                        value={formData.marketingToolInputs[tool.id] || ''}
                                                        onChange={(e) => handleToolInput('marketing', tool.id, e.target.value)}
                                                        className="mt-2 ml-9 w-[calc(100%-2.25rem)] p-2 text-sm border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                                                    />
                                                )}
                                            </div>
                                        ))}
                                    </div>
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Startdatum planning
                                    </label>
                                    <input
                                        type="date"
                                        value={formData.startDate}
                                        onChange={(e) => handleInputChange('startDate', e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                </div>

                                <div>
                                    <label className="block text-sm font-semibold text-gray-700 mb-2">
                                        Planning periode (aantal weken)
                                    </label>
                                    <input
                                        type="number"
                                        min="1"
                                        max="12"
                                        value={formData.planningWeeks}
                                        onChange={(e) => handleInputChange('planningWeeks', e.target.value)}
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent"
                                    />
                                </div>

                                <button
                                    onClick={generateSchedule}
                                    disabled={loading || !formData.startDate || !formData.podcastTitle || formData.platforms.length === 0}
                                    className="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-4 rounded-lg hover:from-purple-700 hover:to-blue-700 transition-all disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2"
                                >
                                    {loading ? (
                                        <>
                                            <Loader2 />
                                            Schema genereren...
                                        </>
                                    ) : (
                                        <>
                                            <Sparkles />
                                            Genereer AI Schema
                                        </>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                );
            }

            if (step === 'results' && schedule) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-purple-50 to-blue-50 p-8">
                        <div className="max-w-6xl mx-auto">
                            <div className="bg-white rounded-2xl shadow-xl p-8 mb-6">
                                <div className="flex justify-between items-start mb-6">
                                    <div>
                                        <h1 className="text-3xl font-bold text-gray-800 mb-2">
                                            {formData.podcastTitle}
                                        </h1>
                                        <p className="text-gray-600">AI-gegenereerd publicatieschema</p>
                                    </div>
                                    <div className="flex gap-3">
                                        <button
                                            onClick={exportToCSV}
                                            className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                        >
                                            <Download />
                                            Exporteer CSV
                                        </button>
                                        <button
                                            onClick={() => setStep('form')}
                                            className="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors"
                                        >
                                            Nieuw Schema
                                        </button>
                                    </div>
                                </div>

                                <div className="bg-gradient-to-r from-purple-100 to-blue-100 rounded-lg p-6 mb-6">
                                    <h2 className="font-bold text-lg mb-3 text-gray-800">üìä Aanbevelingen</h2>
                                    <div className="grid md:grid-cols-2 gap-4 text-sm">
                                        <div>
                                            <p className="font-semibold text-gray-700">Beste publicatiedagen:</p>
                                            <p className="text-gray-600">{schedule.recommendations.bestPublishDays.join(', ')}</p>
                                        </div>
                                        <div>
                                            <p className="font-semibold text-gray-700">Beste tijdstip:</p>
                                            <p className="text-gray-600">{schedule.recommendations.bestPublishTime}</p>
                                        </div>
                                    </div>
                                    <div className="mt-4">
                                        <p className="font-semibold text-gray-700">Rationale:</p>
                                        <p className="text-gray-600 text-sm">{schedule.recommendations.reasoning}</p>
                                    </div>
                                </div>
                            </div>

                            <div className="space-y-6">
                                {schedule.weeklySchedule.map((week, idx) => (
                                    <div key={idx} className="bg-white rounded-xl shadow-lg p-6">
                                        <h3 className="text-xl font-bold text-gray-800 mb-4 pb-3 border-b">
                                            Week {week.week}
                                        </h3>

                                        {week.episodes && week.episodes.length > 0 && (
                                            <div className="mb-6">
                                                <h4 className="font-semibold text-purple-700 mb-3 flex items-center gap-2">
                                                    üéôÔ∏è Publicaties
                                                </h4>
                                                <div className="space-y-3">
                                                    {week.episodes.map((ep, epIdx) => (
                                                        <div key={epIdx} className={`p-4 rounded-lg border-2 ${getActivityColor('episode')}`}>
                                                            <div className="flex justify-between items-start mb-2">
                                                                <div className="flex-1">
                                                                    <p className="font-bold">{ep.title}</p>
                                                                    <p className="text-sm opacity-80">Episode {ep.episodeNumber}</p>
                                                                    {ep.accessType && (
                                                                        <span className={`inline-block mt-1 px-2 py-0.5 text-xs font-semibold rounded ${
                                                                            ep.accessType === 'gratis' ? 'bg-green-200 text-green-800' : 
                                                                            ep.accessType === 'betalend' ? 'bg-amber-200 text-amber-800' : 
                                                                            'bg-blue-200 text-blue-800'
                                                                        }`}>
                                                                            {ep.accessType === 'gratis' ? 'üÜì Gratis' : 
                                                                             ep.accessType === 'betalend' ? 'üíé Betalend' : 
                                                                             'üîÑ Mixed'}
                                                                        </span>
                                                                    )}
                                                                    {ep.subscriberMessage && (
                                                                        <p className="text-xs mt-2 p-2 bg-blue-50 rounded italic">
                                                                            üí° Abonnee boodschap: {ep.subscriberMessage}
                                                                        </p>
                                                                    )}
                                                                </div>
                                                                <div className="text-right ml-4">
                                                                    <p className="font-semibold">{ep.publishDate}</p>
                                                                    <p className="text-sm">{ep.publishTime}</p>
                                                                </div>
                                                            </div>
                                                            <div className="flex flex-wrap gap-2 mt-2">
                                                                {ep.platforms.map((platform, pIdx) => (
                                                                    <span key={pIdx} className="px-2 py-1 bg-white bg-opacity-70 rounded text-xs font-medium">
                                                                        {platform}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    ))}
